<!DOCTYPE html>

<body>
    <script>
        let a = 5;
        function add7(a){
            return a + 7; 
        }
        function multiply(a,b){
            return a * b;
        }
        
        function capitalize(string){
          return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
        }
        function lastLetter(string){
            return string.substr(-1);
        }
    </script>
</body>
